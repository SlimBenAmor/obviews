<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css"/>
        <title>Obiews-${application}-${task}</title>
        <script>
			var HOST = "${host}";
			var PORT = "${port}";
			${stat-colors}
		</script>
    </head>
    <body onbeforeunload="javascript:logOut();">

		<div class="top">
			<div class="title">
				<span class="main">Obviews V1.0</span><br/>
				<span class="subtitle"><a href="http://www.otawa/fr">OTAWA</a> Binary Viewers</span>
			</div>
			<div class="menu">
				<button onclick="help();">Help</button>
				<button onclick="about();">About</button>
				<button onclick="logOut();">Quit</button>
			</div>
		</div>

		<div class="page">
			<div class="list code">
				<div class="list-header">Functions</div>
				<div id="function-list" class="items">
					${functions}
				</div>
				<div class="list-header">Sources</div>
				<div id="source-list" class="items">
					${sources}
				</div>
			</div>
			<div class="main">

				<div id="source-bar">
					<div id="source-name">
						No source.
					</div>
					<div class="toolbar">
						<select id="stat" onchange="javascript:show_stat_source(this.selectedIndex, this.value);">
							${stats}
						</select>
					</div>
				</div>

				<div id="function-bar">
					<div id="function-name">
						No source.
					</div>
					<div class="toolbar">
						<select id="function-stat" onchange="javascript:show_stat_cfg(this.selectedIndex, this.value);">
							${stats}
						</select>
					</div>
				</div>

				<div id="code" class="code">
					<div class="hint">
						Nothing to display.
						<br/>
						<i>Select an item in the list at left.</i>
					</div>
				</div>

			</div>
		</div>

		<div class="bottom">
			Copyright (c) 2022 <a href="http://www.otawa.fr">University of Toulouse</a>.
		</div>

        <script src="node_modules/viz.js/viz.js"></script>
        <script src="node_modules/viz.js/full.render.js"></script>
        <script src="ajax.js"></script>
        <script src="requeteHTTP.js"></script>
    </body>
</html>
